<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/layout/main">

<div class="bs-example" layout:fragment="content">


    <div class="bs-hander">

        <a th:href="@{/admin/platePage/list}" type="button" class="btn btn-default"><span
                class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp; 列 表 </a>
        <a th:href="@{/admin/platePage/addGet}" type="button" class="btn btn-default active"><span
                class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; 新 增 </a>

    </div>

    <div class="bs-center">

        <form id="form1_plate" name="form1_plate" method="post" th:action="@{/admin/platePage/add}"
              class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">板块</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"><span id="text">选择板块</span> <span
                                    class="caret"></span></button>
                            <ul class="dropdown-menu" id="plate_page">
                                <li th:each="vo,key:${plateList}"><a href="#" th:_i="${vo.id}">[[${vo.name}]]</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="plateid" id="plateid" value="0"/>
                        <input type="text" class="form-control" name="plateName" id="plateName" placeholder="板块名"
                               disabled/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">群名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="name" placeholder="群名称">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">群介绍</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="description" name="description" rows="10" style="min-width: 90%"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="uploadfile" class="col-sm-2 control-label">上传图片</label>
                <div class="col-sm-3">
                    <input type="file" name="uploadfile" id="uploadfile" placeholder="上传图片" required=""/>
                </div>
            </div>
            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="sort" id="sort" placeholder="排序">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"> 提 交 &nbsp;<span class="glyphicon glyphicon-ok-sign"
                                                                                   aria-hidden="true"></span></button>
                </div>
            </div>
        </form>

    </div>


</div>
</html>
<script>
    $(document).ready(function () {
        $("#uploadfile").fileinput({
            language: 'zh',
            allowedFileExtensions: ["jpg", "png", "gif"],
            showUpload:false,
            dropZoneEnabled:false,
            showClose:false,
            showCaption: false,
            uploadExtraData: function(previewId, index) {   //额外参数的关键点

            }
        }).on("filebatchuploadsuccess", function(event, data) {	//当上传成功回调函数
            var response = data.response;
            console.log(response);
        });
    })
</script>
