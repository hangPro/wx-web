<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/layout/main">

<div class="bs-example" layout:fragment="content">


    <div class="bs-hander">

        <a th:href="@{/admin/platePage/list}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp; 列 表 </a>
        <a th:href="@{/admin/platePage/addGet}" type="button" class="btn btn-default active"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; 新 增 </a>

    </div>

    <div class="bs-center">

        <form id="form1_plate" name="form1_plate" method="post" th:action="@{/admin/platePage/add}" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">板块</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="text">选择板块</span> <span class="caret"></span></button>
                            <ul class="dropdown-menu" id="plate_page">
                                <li th:each="vo,key:${plateList}"><a href="#" th:_i="${vo.id}">[[${vo.name}]]</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="plateid" id="plateid" value="0" />
                        <input type="text" class="form-control" name="plateName" id="plateName" placeholder="板块名" disabled />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">群名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="name" placeholder="群名称">
                </div>
            </div>
            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="sort" id="sort" placeholder="排序">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"> 提 交 &nbsp;<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></button>
                </div>
            </div>
        </form>

    </div>


</div>
</html>
